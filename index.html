<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <section class="section-1">
        <h1> LENGTH CONVERTER</h1>
        <div class="buttons">
            <button  id="milimeter">Milimeter - Feet</button>
            <button id="feet">Feet - Milimeter</button>
               
        </div>

        <div class="btn">
        <button id="inches">Inches - Feets</button>
        <button id="feets">Feets - Inches</button>
        </div>
        

        <p id="instruction"></p>

    <form id="form">
        <div class="text">
            <input type="text" id="number">
        </div>
        
        <div class="convert1">
            <input type="submit" value="Convert" id="convert">
        </div>
        
    </form>

    <p id="output"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
